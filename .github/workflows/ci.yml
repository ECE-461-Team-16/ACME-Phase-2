name: CI Workflow

on: 
  pull_request:
    branches:
      - main  # CI triggers for PRs targeting 'main'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: ./run install  # Your custom install command

      - name: Run tests
        run: ./run test  # Run Jest tests
